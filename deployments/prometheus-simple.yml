global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'zerostate-dev'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'bootnode'
    static_configs:
      - targets: ['bootnode:8080']
    metrics_path: '/metrics'

  - job_name: 'edge-nodes'
    static_configs:
      - targets:
        - 'edge-node-1:8080'
        - 'edge-node-2:8080'
    metrics_path: '/metrics'
