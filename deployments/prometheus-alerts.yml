groups:
  - name: zerostate_network_alerts
    interval: 30s
    rules:
      - alert: LowPeerConnections
        expr: sum(p2p_connections_total{state="active"}) < 3
        for: 5m
        labels:
          severity: warning
          component: p2p
        annotations:
          summary: "Low number of active peer connections"
          description: "Only {{ $value }} active connections (threshold: 3). Network connectivity may be degraded."

      - alert: CriticalPeerConnections
        expr: sum(p2p_connections_total{state="active"}) == 0
        for: 2m
        labels:
          severity: critical
          component: p2p
        annotations:
          summary: "No active peer connections"
          description: "Node is completely isolated from the network."

      - alert: HighMessageFailureRate
        expr: (rate(p2p_messages_total{status="failed"}[5m]) / rate(p2p_messages_total[5m])) > 0.20
        for: 5m
        labels:
          severity: warning
          component: p2p
        annotations:
          summary: "High message failure rate"
          description: "Message failure rate is {{ $value | humanizePercentage }} (threshold: 20%)."

      - alert: HighBandwidthUsage
        expr: rate(p2p_bandwidth_bytes_total[1m]) > 10000000
        for: 5m
        labels:
          severity: warning
          component: p2p
        annotations:
          summary: "High bandwidth usage detected"
          description: "Bandwidth usage is {{ $value | humanize }}Bps (threshold: 10MB/s)."

      - alert: HealthCheckFailures
        expr: rate(p2p_health_check_failures_total[5m]) > 0.30
        for: 5m
        labels:
          severity: warning
          component: p2p
        annotations:
          summary: "High health check failure rate"
          description: "Health check failure rate is {{ $value | humanizePercentage }} (threshold: 30%)."

  - name: zerostate_execution_alerts
    interval: 30s
    rules:
      - alert: HighTaskFailureRate
        expr: (rate(execution_tasks_total{result="failure"}[5m]) / rate(execution_tasks_total[5m])) > 0.10
        for: 5m
        labels:
          severity: warning
          component: execution
        annotations:
          summary: "High task execution failure rate"
          description: "Task failure rate is {{ $value | humanizePercentage }} (threshold: 10%)."

      - alert: CriticalTaskFailureRate
        expr: (rate(execution_tasks_total{result="failure"}[5m]) / rate(execution_tasks_total[5m])) > 0.50
        for: 2m
        labels:
          severity: critical
          component: execution
        annotations:
          summary: "Critical task execution failure rate"
          description: "Task failure rate is {{ $value | humanizePercentage }} (threshold: 50%). Execution layer severely degraded."

      - alert: HighTaskDuration
        expr: histogram_quantile(0.95, rate(execution_task_duration_seconds_bucket[5m])) > 25
        for: 5m
        labels:
          severity: warning
          component: execution
        annotations:
          summary: "Task execution duration p95 exceeds threshold"
          description: "p95 task duration is {{ $value }}s (threshold: 25s, limit: 30s)."

      - alert: HighMemoryUsage
        expr: histogram_quantile(0.95, rate(execution_memory_bytes_bucket[5m])) > 104857600
        for: 5m
        labels:
          severity: warning
          component: execution
        annotations:
          summary: "WASM memory usage p95 exceeds 100MB"
          description: "p95 memory usage is {{ $value | humanize1024 }}B (threshold: 100MB, limit: 128MB)."

      - alert: TaskTimeoutRate
        expr: (rate(execution_tasks_total{result="timeout"}[5m]) / rate(execution_tasks_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
          component: execution
        annotations:
          summary: "High task timeout rate"
          description: "Task timeout rate is {{ $value | humanizePercentage }} (threshold: 5%)."

      - alert: NoActiveGuilds
        expr: execution_guilds_total{state="active"} == 0
        for: 10m
        labels:
          severity: info
          component: execution
        annotations:
          summary: "No active guilds for extended period"
          description: "No task execution activity detected for 10 minutes."

  - name: zerostate_economic_alerts
    interval: 30s
    rules:
      - alert: TVLDrop
        expr: (delta(economic_total_value_locked[1h]) / economic_total_value_locked) < -0.50
        for: 5m
        labels:
          severity: critical
          component: economic
        annotations:
          summary: "Total Value Locked dropped >50% in 1 hour"
          description: "TVL dropped {{ $value | humanizePercentage }} in the last hour. Potential mass exit or dispute."

      - alert: HighBlacklistRate
        expr: (economic_blacklisted_peers / economic_active_participants) > 0.10
        for: 5m
        labels:
          severity: warning
          component: economic
        annotations:
          summary: "High percentage of blacklisted peers"
          description: "{{ $value | humanizePercentage }} of participants are blacklisted (threshold: 10%)."

      - alert: CriticalBlacklistRate
        expr: (economic_blacklisted_peers / economic_active_participants) > 0.25
        for: 2m
        labels:
          severity: critical
          component: economic
        annotations:
          summary: "Critical percentage of blacklisted peers"
          description: "{{ $value | humanizePercentage }} of participants are blacklisted (threshold: 25%). Network trust severely compromised."

      - alert: PaymentFailureRate
        expr: (rate(economic_payment_failures_total[5m]) / rate(economic_payments_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
          component: economic
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value | humanizePercentage }} (threshold: 5%)."

      - alert: LowActiveChannels
        expr: sum(economic_channels_active) < 5
        for: 10m
        labels:
          severity: info
          component: economic
        annotations:
          summary: "Low number of active payment channels"
          description: "Only {{ $value }} active channels. Economic activity is low."

      - alert: HighDisputeRate
        expr: rate(economic_disputes_total[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
          component: economic
        annotations:
          summary: "High dispute rate detected"
          description: "{{ $value }} disputes/s (threshold: 0.5/s). Potential fraud or execution quality issues."

      - alert: SettlementFailures
        expr: (rate(economic_settlements_total{result="failed"}[5m]) / rate(economic_settlements_total[5m])) > 0.10
        for: 5m
        labels:
          severity: warning
          component: economic
        annotations:
          summary: "High settlement failure rate"
          description: "Settlement failure rate is {{ $value | humanizePercentage }} (threshold: 10%)."

  - name: zerostate_system_alerts
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up{job=~"bootnode|edge-nodes|relay"} == 0
        for: 1m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for >1 minute."

      - alert: HighSystemLatency
        expr: histogram_quantile(0.95, rate(p2p_health_check_latency_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High system latency detected"
          description: "p95 health check latency is {{ $value }}s (threshold: 10s)."

      - alert: ComponentHealthDegraded
        expr: |
          (sum(rate(p2p_messages_total{status="success"}[5m])) / sum(rate(p2p_messages_total[5m]))) < 0.80
          or
          (sum(rate(execution_tasks_total{result="success"}[5m])) / sum(rate(execution_tasks_total[5m]))) < 0.80
          or
          (sum(rate(economic_payments_total{status="success"}[5m])) / sum(rate(economic_payments_total[5m]))) < 0.80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Component health below 80%"
          description: "One or more system components have success rate below 80%."

      - alert: HighErrorRate
        expr: |
          rate(p2p_messages_total{status="failed"}[5m]) +
          rate(execution_tasks_total{result="failure"}[5m]) +
          rate(economic_payment_failures_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High overall error rate"
          description: "System-wide error rate is {{ $value }} errors/s (threshold: 10/s)."

  - name: zerostate_sla_alerts
    interval: 1m
    rules:
      - alert: SLAViolation_TaskExecution
        expr: histogram_quantile(0.95, rate(execution_task_duration_seconds_bucket[15m])) > 30
        for: 10m
        labels:
          severity: critical
          component: sla
        annotations:
          summary: "Task execution SLA violated"
          description: "p95 task duration {{ $value }}s exceeds 30s SLA for >10 minutes."

      - alert: SLAViolation_Availability
        expr: |
          (sum(up{job=~"bootnode|edge-nodes|relay"}) / count(up{job=~"bootnode|edge-nodes|relay"})) < 0.999
        for: 5m
        labels:
          severity: critical
          component: sla
        annotations:
          summary: "System availability below 99.9%"
          description: "Current availability: {{ $value | humanizePercentage }}. SLA target: 99.9%."

      - alert: SLAViolation_PaymentSuccess
        expr: (rate(economic_payments_total{status="success"}[15m]) / rate(economic_payments_total[15m])) < 0.999
        for: 10m
        labels:
          severity: critical
          component: sla
        annotations:
          summary: "Payment success rate below 99.9%"
          description: "Payment success rate {{ $value | humanizePercentage }} below SLA target of 99.9%."
