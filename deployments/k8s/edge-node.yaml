apiVersion: v1
kind: ConfigMap
metadata:
  name: edge-node-config
  namespace: zerostate
data:
  ZEROSTATE_LISTEN: "/ip4/0.0.0.0/udp/4002/quic-v1"
  ZEROSTATE_LOG_LEVEL: "info"
  ZEROSTATE_ENABLE_MDNS: "false"  # Disable mDNS in K8s, use service discovery
  ZEROSTATE_ENABLE_TELEMETRY: "true"
  ZEROSTATE_JAEGER_ENDPOINT: "http://jaeger-collector.observability.svc.cluster.local:14268/api/traces"
  # Bootstrap will be set via environment variable to include dynamic service DNS
---
apiVersion: v1
kind: Service
metadata:
  name: edge-node
  namespace: zerostate
  labels:
    app: edge-node
    app.kubernetes.io/name: edge-node
    app.kubernetes.io/component: compute
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - name: p2p
      port: 4002
      targetPort: 4002
      protocol: UDP
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: edge-node
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: edge-node
  namespace: zerostate
  labels:
    app: edge-node
    app.kubernetes.io/name: edge-node
    app.kubernetes.io/component: compute
    app.kubernetes.io/version: "v0.1.0"
spec:
  serviceName: edge-node
  replicas: 3
  selector:
    matchLabels:
      app: edge-node
  template:
    metadata:
      labels:
        app: edge-node
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
        - name: fetch-bootstrap-peer
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for bootnode service..."
              until curl -sf http://bootnode.zerostate.svc.cluster.local:8080/healthz > /dev/null 2>&1; do
                echo "Bootnode not ready, waiting..."
                sleep 2
              done
              
              echo "Fetching bootnode peer ID..."
              PEER_ID=$(curl -sf http://bootnode.zerostate.svc.cluster.local:8080/peer-id)
              
              if [ -z "$PEER_ID" ]; then
                echo "ERROR: Failed to fetch peer ID"
                exit 1
              fi
              
              echo "Bootnode Peer ID: $PEER_ID"
              BOOTSTRAP_ADDR="/dns4/bootnode.zerostate.svc.cluster.local/udp/4001/quic-v1/p2p/${PEER_ID}"
              echo "$BOOTSTRAP_ADDR" > /etc/zerostate/bootstrap-peer
              echo "Bootstrap address written to /etc/zerostate/bootstrap-peer"
          volumeMounts:
            - name: bootstrap-config
              mountPath: /etc/zerostate
      containers:
        - name: edge-node
          image: zerostate-edge-node:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              if [ -f /etc/zerostate/bootstrap-peer ]; then
                export ZEROSTATE_BOOTSTRAP=$(cat /etc/zerostate/bootstrap-peer)
                echo "Using dynamic bootstrap: $ZEROSTATE_BOOTSTRAP"
              else
                echo "WARNING: No bootstrap peer file found, using fallback"
                export ZEROSTATE_BOOTSTRAP="/dns4/bootnode.zerostate.svc.cluster.local/udp/4001/quic-v1/p2p/12D3KooWMn1TSCsei6ExHs6Kd69odyEA2MqFbRNeCWScQHbPAiYt"
              fi
              exec /edge-node run
          envFrom:
            - configMapRef:
                name: edge-node-config
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: bootstrap-config
              mountPath: /etc/zerostate
              readOnly: true
          ports:
            - name: p2p
              containerPort: 4002
              protocol: UDP
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
      volumes:
        - name: bootstrap-config
          emptyDir: {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: edge-node-hpa
  namespace: zerostate
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: edge-node
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
