apiVersion: v1
kind: ConfigMap
metadata:
  name: bootnode-config
  namespace: zerostate
data:
  ZEROSTATE_LISTEN: "/ip4/0.0.0.0/udp/4001/quic-v1"
  ZEROSTATE_LOG_LEVEL: "info"
---
apiVersion: v1
kind: Service
metadata:
  name: bootnode
  namespace: zerostate
  labels:
    app: bootnode
    app.kubernetes.io/name: bootnode
    app.kubernetes.io/component: network
spec:
  type: LoadBalancer
  ports:
    - name: p2p
      port: 4001
      targetPort: 4001
      protocol: UDP
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: bootnode
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bootnode
  namespace: zerostate
  labels:
    app: bootnode
    app.kubernetes.io/name: bootnode
    app.kubernetes.io/component: network
    app.kubernetes.io/version: "v0.1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bootnode
  template:
    metadata:
      labels:
        app: bootnode
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: bootnode
          image: zerostate-bootnode:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: bootnode-config
          ports:
            - name: p2p
              containerPort: 4001
              protocol: UDP
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
