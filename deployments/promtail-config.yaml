server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape ZeroState containers
      - source_labels: ['__meta_docker_container_name']
        regex: 'zs-.*'
        action: keep

      # Extract service name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: 'zs-(.*)'
        target_label: 'service'

      # Add container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

      # Add container image
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'

      # Add container labels as log labels
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            service: service
            trace_id: trace_id
            span_id: span_id
            peer_id: peer_id
            guild_id: guild_id
            task_id: task_id
            channel_id: channel_id
            operation: operation
            status: status
            error: error

      # Extract log level
      - labels:
          level:
          service:
          trace_id:
          span_id:

      # Set timestamp from log entry
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Output formatted message
      - output:
          source: message

  # Static ZeroState application logs (if using file output)
  - job_name: zerostate-files
    static_configs:
      - targets:
          - localhost
        labels:
          job: zerostate
          __path__: /var/log/zerostate/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            trace_id: trace_id
            span_id: span_id

      - labels:
          level:
          trace_id:
          span_id:

      - timestamp:
          source: timestamp
          format: RFC3339Nano
