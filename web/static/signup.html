<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ZeroState - Sign Up</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="/static/js/app.js" defer></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
        <a class="absolute top-6 left-6 inline-flex items-center gap-2 text-neutral-400 hover:text-white transition-colors" href="/">
            <span class="material-symbols-outlined">arrow_back</span>
            <span class="text-sm">Back to home</span>
        </a>

        <div class="w-full max-w-md space-y-8">
            <div class="text-center">
                <a class="inline-flex items-center justify-center gap-2" href="/">
                    <svg class="text-primary" fill="none" height="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="currentColor"></path>
                        <path d="M12 12m-5 0a5 5 0 1 0 10 0a5 5 0 1 0 -10 0" fill="currentColor"></path>
                    </svg>
                    <span class="text-white text-2xl font-bold">ZeroState</span>
                </a>
            </div>

            <div class="flex flex-col gap-3">
                <p class="text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em] text-center">Join the Decentralized AI Future</p>
                <p class="text-neutral-400 text-base font-normal leading-normal text-center">Create your ZeroState account to get started.</p>
            </div>

            <form id="signupForm" class="space-y-6">
                <div class="space-y-4">
                    <label class="flex flex-col flex-1">
                        <p class="text-white text-base font-medium leading-normal pb-2">Full Name</p>
                        <input id="full-name" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-neutral-700 bg-neutral-900/50 h-14 placeholder:text-neutral-500 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Enter your full name" required/>
                    </label>

                    <label class="flex flex-col flex-1">
                        <p class="text-white text-base font-medium leading-normal pb-2">Email Address</p>
                        <input id="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-neutral-700 bg-neutral-900/50 h-14 placeholder:text-neutral-500 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Enter your email address" type="email" required/>
                    </label>

                    <label class="flex flex-col flex-1">
                        <p class="text-white text-base font-medium leading-normal pb-2">Password</p>
                        <div class="relative flex w-full flex-1 items-stretch rounded-lg">
                            <input id="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-neutral-700 bg-neutral-900/50 h-14 placeholder:text-neutral-500 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Create a strong password" type="password" required/>
                            <button aria-label="Toggle password visibility" class="text-neutral-400 absolute right-0 inset-y-0 flex items-center justify-center pr-4" type="button" id="togglePassword">
                                <span class="material-symbols-outlined" data-icon="Eye">visibility_off</span>
                            </button>
                        </div>
                    </label>

                    <div class="flex flex-col gap-2">
                        <div class="grid grid-cols-4 gap-2 h-1 rounded-full overflow-hidden bg-neutral-800" id="passwordStrengthBar">
                            <div class="bg-neutral-800" id="strength1"></div>
                            <div class="bg-neutral-800" id="strength2"></div>
                            <div class="bg-neutral-800" id="strength3"></div>
                            <div class="bg-neutral-800" id="strength4"></div>
                        </div>
                        <p class="text-neutral-400 text-xs font-medium leading-normal" id="passwordStrengthText">Enter a password</p>
                    </div>

                    <label class="flex flex-col flex-1">
                        <p class="text-white text-base font-medium leading-normal pb-2">Confirm Password</p>
                        <input id="confirm-password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-neutral-700 bg-neutral-900/50 h-14 placeholder:text-neutral-500 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Confirm your password" type="password" required/>
                    </label>

                    <!-- Error Message -->
                    <div id="signupError" class="hidden bg-red-900/20 border border-red-600/50 text-red-200 px-4 py-3 rounded-lg">
                        <p class="text-sm"></p>
                    </div>
                </div>

                <div class="flex items-center">
                    <input class="h-4 w-4 rounded border-neutral-600 bg-neutral-800 text-primary focus:ring-primary" id="terms" name="terms" type="checkbox" required/>
                    <label class="ml-3 block text-sm text-neutral-400" for="terms">
                        I agree to the <a class="font-medium text-primary hover:underline" href="#">Terms &amp; Conditions</a>
                    </label>
                </div>

                <button class="flex w-full items-center justify-center rounded-lg bg-primary px-6 py-3.5 text-base font-bold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors" type="submit">
                    <span id="signupButtonText">Create Account</span>
                    <svg id="signupSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <div class="relative">
                <div aria-hidden="true" class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-neutral-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-background-dark px-2 text-neutral-400">OR</span>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <button class="flex w-full items-center justify-center gap-3 rounded-lg border border-neutral-700 bg-neutral-900/50 px-3 py-3 text-white shadow-sm hover:bg-neutral-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors">
                    <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
                    </svg>
                    <span class="text-sm font-semibold leading-6">Continue with Google</span>
                </button>
                <button class="flex w-full items-center justify-center gap-3 rounded-lg border border-neutral-700 bg-neutral-900/50 px-3 py-3 text-white shadow-sm hover:bg-neutral-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors">
                    <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                    <span class="text-sm font-semibold leading-6">Continue with GitHub</span>
                </button>
            </div>

            <p class="text-center text-sm text-neutral-400">
                Already have an account? <a class="font-semibold leading-6 text-primary hover:underline" href="/login.html">Sign in</a>
            </p>
        </div>

        <footer class="absolute bottom-6 text-center text-sm text-neutral-500">
            <div class="flex items-center gap-x-4">
                <a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
                <span class="text-neutral-600">|</span>
                <a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
                <span class="text-neutral-600">|</span>
                <a class="hover:text-primary transition-colors" href="#">Help</a>
            </div>
        </footer>
    </div>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            return strength;
        }

        function updatePasswordStrength(password) {
            const strength = checkPasswordStrength(password);
            const strengthBars = [
                document.getElementById('strength1'),
                document.getElementById('strength2'),
                document.getElementById('strength3'),
                document.getElementById('strength4')
            ];
            const strengthText = document.getElementById('passwordStrengthText');

            // Reset all bars
            strengthBars.forEach(bar => {
                bar.className = 'bg-neutral-800';
            });

            if (password.length === 0) {
                strengthText.textContent = 'Enter a password';
                strengthText.className = 'text-neutral-400 text-xs font-medium leading-normal';
                return;
            }

            // Update bars based on strength
            const colors = ['bg-red-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500'];
            const texts = ['Weak', 'Fair', 'Good', 'Strong'];
            const textColors = ['text-red-500', 'text-yellow-500', 'text-blue-500', 'text-green-500'];

            for (let i = 0; i < strength; i++) {
                strengthBars[i].className = colors[strength - 1];
            }

            strengthText.textContent = texts[strength - 1];
            strengthText.className = `${textColors[strength - 1]} text-xs font-medium leading-normal`;
        }

        // Password visibility toggle
        document.getElementById('togglePassword')?.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('.material-symbols-outlined');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'visibility_off';
            }
        });

        // Password strength monitoring
        document.getElementById('password')?.addEventListener('input', function() {
            updatePasswordStrength(this.value);
        });

        // Form submission
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const signupError = document.getElementById('signupError');
            const signupButtonText = document.getElementById('signupButtonText');
            const signupSpinner = document.getElementById('signupSpinner');

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const fullName = document.getElementById('full-name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const termsAccepted = document.getElementById('terms').checked;

                // Validation
                if (password !== confirmPassword) {
                    signupError.querySelector('p').textContent = 'Passwords do not match';
                    signupError.classList.remove('hidden');
                    return;
                }

                if (!termsAccepted) {
                    signupError.querySelector('p').textContent = 'Please accept the Terms & Conditions';
                    signupError.classList.remove('hidden');
                    return;
                }

                const passwordStrength = checkPasswordStrength(password);
                if (passwordStrength < 2) {
                    signupError.querySelector('p').textContent = 'Please use a stronger password';
                    signupError.classList.remove('hidden');
                    return;
                }

                // Show loading state
                signupButtonText.textContent = 'Creating Account...';
                signupSpinner.classList.remove('hidden');
                signupError.classList.add('hidden');

                const formData = {
                    full_name: fullName,
                    email: email,
                    password: password
                };

                const API_BASE_URL = window.location.hostname.includes('vercel.app')
                    ? 'https://zerostate-api.fly.dev/api/v1'
                    : window.location.origin + '/api/v1';

                try {
                    const response = await fetch(`${API_BASE_URL}/users/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store token and user data
                        localStorage.setItem('zerostate_auth_token', data.token);
                        localStorage.setItem('zerostate_user_data', JSON.stringify(data.user));

                        // Redirect to dashboard
                        window.location.href = '/dashboard.html';
                    } else {
                        signupError.querySelector('p').textContent = data.error || 'Registration failed. Please try again.';
                        signupError.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    signupError.querySelector('p').textContent = 'Network error. Please check your connection and try again.';
                    signupError.classList.remove('hidden');
                } finally {
                    // Reset button state
                    signupButtonText.textContent = 'Create Account';
                    signupSpinner.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
