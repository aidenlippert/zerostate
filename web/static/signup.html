<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ZeroState</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Sora', sans-serif;
        }
        :root {
            --checkbox-tick-svg: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
        .password-strength-bar {
            height: 4px;
            transition: all 0.3s ease;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#8B5CF6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-950 via-gray-900 to-gray-950 min-h-screen flex items-center justify-center p-4">
    <!-- Animated background gradient -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-secondary/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
    </div>

    <!-- Signup Container -->
    <div class="relative w-full max-w-md">
        <!-- Back to Home Link -->
        <a href="/" class="inline-flex items-center gap-2 text-gray-400 hover:text-white mb-6 transition-colors">
            <span class="material-symbols-outlined text-xl">arrow_back</span>
            <span>Back to Home</span>
        </a>

        <!-- Signup Card -->
        <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
                <p class="text-gray-400">Join the decentralized AI revolution</p>
            </div>

            <!-- Signup Form -->
            <form id="signup-form" class="space-y-5">
                <!-- Full Name -->
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">person</span>
                        <input
                            type="text"
                            id="full-name"
                            name="full-name"
                            required
                            class="w-full pl-12 pr-4 py-3 bg-white/5 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="John Doe"
                        />
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">mail</span>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full pl-12 pr-4 py-3 bg-white/5 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="you@example.com"
                        />
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">lock</span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="w-full pl-12 pr-12 py-3 bg-white/5 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="••••••••"
                        />
                        <button type="button" onclick="togglePassword('password')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300 transition-colors">
                            <span class="material-symbols-outlined" id="password-toggle-icon">visibility</span>
                        </button>
                    </div>
                    <!-- Password Strength Indicator -->
                    <div class="mt-2 space-y-1">
                        <div class="flex gap-1">
                            <div class="password-strength-bar flex-1 rounded bg-gray-700" id="strength-bar-1"></div>
                            <div class="password-strength-bar flex-1 rounded bg-gray-700" id="strength-bar-2"></div>
                            <div class="password-strength-bar flex-1 rounded bg-gray-700" id="strength-bar-3"></div>
                            <div class="password-strength-bar flex-1 rounded bg-gray-700" id="strength-bar-4"></div>
                        </div>
                        <p class="text-xs text-gray-500" id="strength-text">Enter a password</p>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">lock</span>
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            required
                            class="w-full pl-12 pr-12 py-3 bg-white/5 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="••••••••"
                        />
                        <button type="button" onclick="togglePassword('confirm-password')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300 transition-colors">
                            <span class="material-symbols-outlined" id="confirm-password-toggle-icon">visibility</span>
                        </button>
                    </div>
                    <p class="text-xs text-red-400 mt-1 hidden" id="password-match-error">Passwords do not match</p>
                </div>

                <!-- Terms & Conditions -->
                <div class="flex items-start gap-3">
                    <input
                        type="checkbox"
                        id="terms"
                        name="terms"
                        required
                        class="h-5 w-5 rounded border-gray-400 dark:border-gray-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary checked:bg-[image:--checkbox-tick-svg] mt-0.5 cursor-pointer"
                    />
                    <label for="terms" class="text-sm text-gray-400 cursor-pointer">
                        I agree to the <a href="/terms" class="text-primary hover:text-primary/80 transition-colors">Terms of Service</a> and <a href="/privacy" class="text-primary hover:text-primary/80 transition-colors">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-primary to-secondary text-white font-semibold py-3 rounded-xl hover:opacity-90 transition-opacity shadow-lg shadow-primary/25"
                >
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center gap-4 my-6">
                <div class="flex-1 h-px bg-gray-700"></div>
                <span class="text-gray-500 text-sm">or continue with</span>
                <div class="flex-1 h-px bg-gray-700"></div>
            </div>

            <!-- Social Signup -->
            <div class="grid grid-cols-2 gap-3">
                <button class="flex items-center justify-center gap-2 py-3 px-4 bg-white/5 border border-gray-700 rounded-xl hover:bg-white/10 transition-colors group">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span class="text-gray-300 text-sm font-medium">Google</span>
                </button>
                <button class="flex items-center justify-center gap-2 py-3 px-4 bg-white/5 border border-gray-700 rounded-xl hover:bg-white/10 transition-colors group">
                    <svg class="w-5 h-5 fill-gray-300" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span class="text-gray-300 text-sm font-medium">GitHub</span>
                </button>
            </div>

            <!-- Sign In Link -->
            <p class="text-center text-gray-400 text-sm mt-6">
                Already have an account?
                <a href="/login.html" class="text-primary hover:text-primary/80 transition-colors font-semibold">Sign In</a>
            </p>
        </div>

        <!-- Footer Links -->
        <div class="flex justify-center gap-6 mt-6 text-sm text-gray-500">
            <a href="/terms" class="hover:text-gray-300 transition-colors">Terms</a>
            <a href="/privacy" class="hover:text-gray-300 transition-colors">Privacy</a>
            <a href="/help" class="hover:text-gray-300 transition-colors">Help</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-toggle-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility';
            }
        }

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBars = [
            document.getElementById('strength-bar-1'),
            document.getElementById('strength-bar-2'),
            document.getElementById('strength-bar-3'),
            document.getElementById('strength-bar-4')
        ];
        const strengthText = document.getElementById('strength-text');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            // Reset all bars
            strengthBars.forEach(bar => {
                bar.classList.remove('bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500');
                bar.classList.add('bg-gray-700');
            });

            // Update bars based on strength
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
            const texts = ['Weak password', 'Fair password', 'Good password', 'Strong password'];

            for (let i = 0; i < strength; i++) {
                strengthBars[i].classList.remove('bg-gray-700');
                strengthBars[i].classList.add(colors[strength - 1]);
            }

            strengthText.textContent = password.length > 0 ? texts[strength - 1] || 'Very weak password' : 'Enter a password';
            strengthText.className = `text-xs ${strength >= 3 ? 'text-green-400' : strength >= 2 ? 'text-yellow-400' : 'text-red-400'}`;
        });

        // Password match validation
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordMatchError = document.getElementById('password-match-error');

        confirmPasswordInput.addEventListener('input', function() {
            if (this.value !== passwordInput.value && this.value.length > 0) {
                passwordMatchError.classList.remove('hidden');
                this.classList.add('border-red-500');
            } else {
                passwordMatchError.classList.add('hidden');
                this.classList.remove('border-red-500');
            }
        });

        // Form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                passwordMatchError.classList.remove('hidden');
                confirmPasswordInput.classList.add('border-red-500');
                return;
            }

            // TODO: Submit to backend API
            console.log('Form submitted:', {
                fullName: document.getElementById('full-name').value,
                email: document.getElementById('email').value,
                password: password,
                termsAccepted: document.getElementById('terms').checked
            });

            // Redirect to dashboard after successful signup
            // window.location.href = '/dashboard.html';
        });
    </script>
</body>
</html>
