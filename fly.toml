# fly.toml app configuration file generated for zerostate-api on 2025-11-07T18:44:07-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'zerostate-api'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  ENABLE_METRICS = 'true'
  ENABLE_TRACING = 'true'
  HOST = '0.0.0.0'
  ORCHESTRATOR_WORKERS = '5'
  PORT = '8080'
  # Secrets to set via: fly secrets set <KEY>=<VALUE>
  # Required: DATABASE_URL, JWT_SECRET
  # Required: R2_ACCESS_KEY_ID, R2_SECRET_ACCESS_KEY, R2_ENDPOINT, R2_BUCKET_NAME
  # Required: GROQ_API_KEY
  # Optional: GEMINI_API_KEY

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
