# fly.toml app configuration file generated for zerostate-api on 2025-11-07T18:44:07-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'zerostate-api'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  ENABLE_METRICS = 'true'
  ENABLE_TRACING = 'true'
  HOST = '0.0.0.0'
  ORCHESTRATOR_WORKERS = '5'
  PORT = '8080'
  # Redis will be set via secrets (fly secrets set REDIS_ADDR=...)
  # S3 will be set via secrets (fly secrets set S3_BUCKET=... AWS_ACCESS_KEY_ID=... AWS_SECRET_ACCESS_KEY=...)

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
